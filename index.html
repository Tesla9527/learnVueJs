<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn VueJs</title>
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
<h1>Data Binding</h1>
<div id="app">
  <p>{{ greet('Morning') }}</p>
  <p>{{ getTime() }}</p>
  <a v-bind:href="blog">Tesla's Blog</a>
  <a :href="blog">Tesla's Blog</a>
  <P v-html="blogTag"></P>
  <input type="text" :value="name">
</div>
</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>	
</html>
